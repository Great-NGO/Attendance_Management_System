<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Student Course</title>
</head>
<body>
    <main id="student-course-view">
        <nav>
            <!-- <div id="logo">AMS<span class="purple">.</span></div> -->
            <ul id="views">
                    <li><a href="#" tabindex="-1"><button class="highlighted">attendance</button></a></li>
                    <li><a tabindex="-1" href="attendance-history.html"><button>history</button></a></li>
            </ul>
        </nav>
        <div id="title-wrapper">
            <header id="title-card">

                <p id="course-department"> Course Department: </p>
                <p id="lecturer"> Lecturer: </p>

        <section id="attendance-view">
            <a href="capture-attendance.html" tabindex="-1" >

                <section>
                    <p>attendance overview</p>
                    <section id="overview">

                        </div>
                        <div id="present">
                            <h1>0</h1>

                        </div>

                            <h1>0</h1>

                    </section>
                </section>
            </div>
        </section>
        <button class = "dark-mode-toggle">
