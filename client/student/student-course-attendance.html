<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Attendance History</title>
</head>
<body>
    <main id="student-course-view">
        <nav>
            <!-- <div id="logo">AMS<span class="purple">.</span></div> -->
            <ul id="views">
                    <li><a href="student-course-index.html" tabindex="-1"><button>attendance</button></a></li>
                    <li><a tabindex="-1"><button class="highlighted">history</button></a></li>
            </ul>

        </nav>
        <div id="overview-wrapper">
            <table id="detailed-overview">
                <tbody>
                    <tr id="row-1">
                        <th scope="row">6:00</th>
                    </tr>
                    <tr id="row-2">
                        <th scope="row">7:00</th>
                    </tr>
                    <tr id="row-3">
                        <th scope="row">8:00</th>
                    </tr>
                    <tr id="row-4">
                        <th scope="row">9:00</th>
                    </tr>
                    <tr id="row-5">
                        <th scope="row">10:00</th>
                    </tr>
                    <tr id="row-6">
                        <th scope="row">11:00</th>
                    </tr>
                    <tr id="row-7">
                        <th scope="row">12:00</th>
                    </tr>
                    <tr id="row-8">
                        <th scope="row">13:00</th>
                    </tr>
                    <tr id="row-9">
                        <th scope="row">14:00</th>
                    </tr>
                    <tr id="row-10">
                        <th scope="row">15:00</th>
                    </tr>
                    <tr id="row-11">
                        <th scope="row">16:00</th>
                    </tr>
                    <tr id="row-12">
                        <th scope="row">17:00</th>
                    </tr>
                </tbody>    
                <tfoot>
                    <td></td>
                </tfoot>
            </table>
        </div>
        <footer class="key">
            <div class="green">present</div>
            <div class="red">absent</div>
        </footer>
        <button class = "dark-mode-toggle">
            <img src="../assets/darkmode-toggle.svg" alt="image could not load">
        </button>
    </main>
    <script src="../js/darkmode.js"></script>
</body>
</html>
