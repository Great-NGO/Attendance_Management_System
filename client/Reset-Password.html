<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | ATMIS</title>
    <link rel="stylesheet" href="admin/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="myform">
            <form id="form" method="post" novalidate>
            <h2>Reset Password</h2>
            <p class="desc">Enter a new password and confirm it</p>
            <small id="error" aria-live="polite"></small>
            <input id="password" type="password" placeholder="Password" name="password">
            <img id="eyecon" class="nonvisible" src="../../client/assets/password-visibility.svg" alt="Image could not load" onclick="showpass">
            <input id="confirm" type="password" placeholder="Confirm Password" name="confirm">
            <img id="eyecon-2" class="nonvisible" src="../../client/assets/password-visibility.svg" alt="Image could not load" onclick="showpass">
            <button type="submit">CONFIRM</button>
            </form>
        </div>
    </div>
    <script src="js/reset.js"></script>
</body>
</html>
