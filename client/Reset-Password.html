<html lang="en">
<head>

    <title>Password Reset | ATMIS</title>
    <link rel="stylesheet" href="/css/password.css">

<body>
    
    <div class="container">
        <div class="myform">
            <form id="form" method="post">
            <h2>Reset Password</h2>
            <div class="rPSuccess"></div>

            <p class="desc">Enter a new password and confirm it</p>

            <input id="password" type="password" placeholder="Password" name="password">
            <img id="eyecon" class="nonvisible" src="/assets/password-visibility.svg" alt="Image could not load">
            <input id="confirm" type="password" placeholder="Confirm Password" name="confirm">
            <img id="eyecon-2" class="nonvisible" src="/assets/password-visibility.svg" alt="Image could not load" >
            

            <strong style="padding-right: 15%;"> <a href="/"> Back to Login</a> </strong>

            <button type="submit">CONFIRM</button>


            </form>
        </div>
    </div>
