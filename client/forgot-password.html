<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ATMIS</title>
    <link rel="stylesheet" href="/css/password.css">
</head>
<body>
    <div class="container">

        <div class="myform">
            
            <form id="form" method="post" >
            
            <h2>Forgot Password?</h2>
            <div class="fPSuccess"></div>

            <p class="desc">Enter your email address registered with us and we'll get it back to you</p>
            <small id="error" aria-live="polite"></small>
            <input id="email" type="email" placeholder="Email Address" name="email">

            
            <div>
                <h4>Select role:</h4>

                <select name="role" class="role" id="role" required>
                    <option value=""></option>
                    <option value="lecturer">Lecturer</option>
                    <option value="student">Student</option>
                </select>

            <button type="submit">CONTINUE</button>

            </div>

            <h4> <a href="/"> Back to Login</a> </h4>

            
            </form>
        </div>
    </div>
    <!-- <script src="js/form.js"></script> -->
    <script type="module"  src="js/script.js"></script>
    
</body>
</html>
